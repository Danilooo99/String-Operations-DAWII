<div class="m-auto mt-9 w-5/6 flex items-center justify-center L:flex-col L:p-3 mt-5">
    
    <fieldset class="h-full border-4 border-indigo-800 dark:border-4 dark:border-pink-200 rounded-md m-2 w-full">
        <legend class="p-3 text-center font-mono text-lg dark:text-white">String Operations</legend>
        <div id="buttons-strings" class="grid grid-cols-2 gap-4 p-6">
            <button class="bg-blue-800 hover:bg-blue-700 text-white font-bold py-2 px-4 border-b-4 border-blue-900 hover:border-blue-600 rounded lg:text-xs" (click)="operation('uppercase')">Uppercase</button>
            <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-600 hover:border-blue-400 rounded lg:text-xs" (click)="operation('lowercase')">Lowercase</button>
            <button class="bg-slate-100 hover:bg-blue-300 hover:text-white text-blue-700 font-bold py-2 px-4 border-b-4 border-blue-500 hover:border-blue-500 rounded lg:text-xs" (click)="operation('reverse')">Reverse</button>
            <button class="bg-red-500 hover:bg-red-400 hover:text-white text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-700 rounded lg:text-xs" (click)="operation('reset')">Reset</button>
        </div>
    </fieldset>

    <fieldset class="h-full border-4 border-indigo-800 dark:border-4 dark:border-pink-200 rounded-md m-2 w-full">
        <legend class="p-3 text-center font-mono dark:text-white">Encryption Operations</legend>
            <div id="buttons-enc" class="grid grid-cols-2 gap-4 m-2 p-6">
                <button class="bg-purple-700 hover:bg-purple-600 text-white font-bold py-2 px-4 border-b-4 border-purple-800 hover:border-purple-600 rounded lg:text-xs" (click)="operation('AES')">AES encryption</button>
                <button class="bg-green-700 hover:bg-green-600 text-white font-bold py-2 px-4 border-b-4 border-green-800 hover:border-green-600 rounded lg:text-xs" (click)="operation('TRIPLE-DES')">Triple-Des encryption</button>
                <button class="bg-yellow-500 hover:bg-yellow-400 text-white font-bold py-2 px-4 border-b-4 border-yellow-600 hover:border-yellow-600 rounded lg:text-xs" (click)="operation('MD5')">MD5 encryption</button>
                <button class="bg-orange-600 hover:bg-orange-500 text-white font-bold py-2 px-4 border-b-4 border-orange-700 hover:border-orange-700 rounded lg:text-xs" (click)="operation('SHA256')">SHA256 encryption</button>
            </div>
    </fieldset>

    <fieldset class="h-full border-4 border-indigo-800 dark:border-4 dark:border-pink-200 rounded-md m-2 w-full">
        <legend class="p-3 text-center font-mono dark:text-white">Count Operations</legend>
            <div id="buttons-counts" class="grid grid-cols-2 gap-4 p-6">
                <button class="bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-blue-250 text-white font-bold py-2 px-4 border-b-4 border-blue-500 hover:border-blue-600 rounded lg:text-xs" (click)="operation('chars')">Chars Count</button>
                <button class="bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-green-250 text-gray-700 font-bold py-2 px-4 border-b-4 border-green-500 hover:border-green-600 rounded lg:text-xs" (click)="operation('vocals')">Vocals Count</button>
                <button class="bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-pink-500 text-white font-bold py-2 px-4 border-b-4 border-pink-500 hover:border-pink-600 rounded lg:text-xs" (click)="operation('consonant')">Consonant Count</button>
                <button class="bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-purple-500 text-white font-bold py-2 px-4 border-b-4 border-purple-500 hover:border-purple-600 rounded lg:text-xs" (click)="operation('specialCharacters')">SpecialChars Count</button>  
            </div>  
    </fieldset>

</div>
